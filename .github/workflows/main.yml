name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PVT_KEY }}
          
      - name: Deploy to cPanel
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o IdentitiesOnly=yes ${{ secrets.USERNAME }}@${{ secrets.HOST }} "
            if [ ! -d \"${{ secrets.REMOTE_PATH }}/.git\" ]; then
              echo 'Cloning repository...'
              git clone https://github.com/${{ github.repository }} ${{ secrets.REMOTE_PATH }}
            else
              echo 'Repository already cloned, pulling latest changes...'
              cd ${{ secrets.REMOTE_PATH }} && git pull origin main
            fi
          "
